<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
</head>

<body>
    <form action="http://localhost:3000/registrations" method="post">

        <fieldset>
            <legend>Dados Pessoais</legend>
            <div>
                <label for="iNome">Nome:</label>
                <input type="text" name="nome" id="iNome" required>
            </div>
            <div>
                <label for="iIdade">Idade:</label>
                <input type="number" name="idade" id="iIdade">
            </div>
        </fieldset>

        <fieldset>
            <legend>Contato</legend>
            <div>
                <label for="iEmail">E-mail:</label>
                <input type="email" name="email" id="iEmail" required>
            </div>
        </fieldset>

        <fieldset>
            <legend>Vestimenta</legend>
            <div>
                <label for="iTamanho">Tamanho da Camiseta:</label>
                <input type="text" name="tamanho" id="iTamanho" placeholder="P/M/G/GG/XG" required>
            </div>
        </fieldset>

        <fieldset>
            <legend>Inscrição</legend>
            <div>
                <label for="iInsc">Categoria de Inscrição</label>
                <select name="inscricao" id="iInsc">
                    <option value="" selected disabled>--- Escolha uma Categoria---</option>
                    <option value="3RUN">Corrida 3km [3RUN]</option>
                    <option value="5RUN">Corrida 5km [5RUN]</option>
                    <option value="4WALK">Caminhada 4km [4WALK]</option>
                </select>
            </div>
        </fieldset>

        <fieldset>
            <legend>Doação</legend>
            <div>
                <label for="iValor">Valor da Doação:</label>
                <span>R$</span><input type="text" name="valor" id="iValor" required>
            </div>
        </fieldset>

        <div>
            <button type="submit">Enviar</button>
            <button type="reset">Limpar Formulário</button>
        </div>

    </form>

    <script>
        document.getElementById('iTamanho').addEventListener('input', function (e) {
            var re = /^(P|M|G|GG|XG|X)$/i;
            if (!re.test(e.target.value)) {
                e.target.value = e.target.value.substring(0, e.target.value.length - 1);
            }
        });

        $(document).ready(function () {
            $('#iValor').mask('000.000.000.000.000,00', { reverse: true });
        });
    </script>
</body>

</html>
